<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        /*mis variables*/
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        /* dibuja la pizarra */
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);


        function disenhaCircunferencia(x, y, radio) {
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * Math.PI);
            pincel.fill();
        }

        
        function limpiarPantalla (){

            pincel.clearRect (0, 0, 600, 400);
            
        }

        var x = 0;
        var sentido = 1;

        function actualizarPantalla(){

            limpiarPantalla();
            if (x > 600) {
                sentido = -1;
            } else if (x < 0) {
                sentido = 1;
        }
            disenhaCircunferencia (x, 20, 10);
            x = x + sentido;

        }
        

            setInterval(actualizarPantalla, 1);

            /* aqui estoy llamando a mi funcion, setInvertal es el tiempo en que se ejecuta mi funcion */
        
           //  setInterval(disenhaCircunferencia(20, 20, 10));
            
       

        
        



    </script>
</body>

</html>
