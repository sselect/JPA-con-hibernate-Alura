<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas Estadistica</title>
</head>

<body>
    <h1>Esto es una grafica estadistica de navegadores web</h1>
    <canvas width="600" height="400"> </canvas>
    <script>

        function dibujarRectangulo(x, y, base, altura, color) {
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = color;
            pincel.fillRect(x, y, base, altura);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x, y, base, altura);
        }

        function escribirTexto(x, y, texto) {
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.font = "17px Georgia";
            pincel.fillStyle = "black";
            pincel.fillText(texto, x, y);
        }

        function dibujarBarra(x, y, serie, colores, texto) {

             escribirTexto(x, y - 10, texto);

            var sumaAltura = 0; // variable auxiliar
            for (var i = 0; i < serie.length; i++) {
                var altura = serie[i];
                dibujarRectangulo(x, y + sumaAltura, 50, altura, colores[i]);
                sumaAltura = sumaAltura + altura;
            }

        }

        
        /* En 2009: 6% Chrome, 47% Firefox, 41% Internet Explorer/Edge*, 3% Safari, 3% Otros.
        En 2019: 81% Chrome, 9% Firefox, 3% Internet Explorer/Edge*, 3% Safari, 4% Otros. */

        var serie2009 = [6, 47, 41, 3, 3]; // cada valor representa el % dentro de un Array
        var serie2019 = [81, 9, 3, 3, 4]; // cada valor representa el % dentro de un Array
        var colores = ["blue", "green", "yellow", "red", "gray"]


        dibujarBarra(50, 50, serie2009, colores, "2009");
        dibujarBarra(150, 50, serie2019, colores, "2019");
    </script>


</body>

</html>
