<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<canvas width="600" height="400"></canvas>

<body>

    <script>
        /* mis variables*/

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        var colores = ["blue", "red", "green"];
        var indiceColorActual = 0; // comienza desde el primer color que es azul

        /* dibuja la pizarra */

        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);


        /* esta funcion limita los margenes horizonteles y verticales de la pizarra */

        function exibirAlerta(evento) {

            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            console.log();
            alert(x + "," + y);

        }

        /* esta funcion dibuja un ciruclo */

        function dibujarCirculo(evento) {

            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            console.log(x + "," + y);

            pincel.fillStyle = colores[indiceColorActual];
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();

        }

        pantalla.onclick = dibujarCirculo;

        /* esta funcion cambia el color del click*/

        function alterarColor(color) {

            indiceColorActual++;
            if (indiceColorActual >= color.length) {
                indiceColorActual = 0; // vuelve al primer color que es blue
            }

            return false;


        }
        //pantalla.onclick = exibirAlerta;
        pantalla.oncontextmenu = alterarColor;

    </script>

</body>

</html>
