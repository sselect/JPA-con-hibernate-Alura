<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1> <img src="img/logos/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li> <a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <div>
                <legend>多En cual horario Prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Ma単ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox" name="" id="" checked>多Le gustaria recibir novedades de la
                Barberia
                Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <body>
                <tr>
                    <td>Lunes</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h a 20h</td>
                </tr>
                <tfoot>

                </tfoot>
            </body>
        </table>
    </main>
    <footer>
        <img src="img/logos/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="Copyright"> &copy; Copyright barberia alura - 2022</p>
    </footer>
</body>

</html>
